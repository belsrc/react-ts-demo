<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preloads -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Montserrat:600,700,900"
    />
    <link
      rel="preload"
      as="style"
      href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css"
    />

    <!-- Webpack Preloads -->
    <%= (htmlWebpackPlugin.options.preloads || []).map( x => `
    <link rel="preload" as="style" href="${x}" />
    ` ).join('') %>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- favicons -->

    <!-- Avoid flash of unstyled text -->
    <style>
      #fout {
        display: none;
      }
    </style>

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700,900" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css"
    />

    <!-- CSS links -->

    <!-- Webpack Preload Use -->
    <%= (htmlWebpackPlugin.options.preloads || []).map( x => `
    <link rel="stylesheet" href="${x}" />
    ` ).join('') %>

    <!-- Webpack CSS -->
  </head>

  <body id="fout">
    <main id="app"></main>

    <!-- Avoid flash of unstyled text -->
    <script>
      document.getElementById('fout').style.display = 'block';
    </script>

    <!-- JS links -->

    <!-- Webpack JS -->
  </body>
</html>
